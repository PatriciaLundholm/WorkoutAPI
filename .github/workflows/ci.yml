name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t myapi .

      - name: Run container
        run: docker run -d -p 8000:8000 --name testcontainer myapi

      - name: Wait for API
        run: |
          for i in {1..10}; do
            curl -s http://localhost:8000 && break
            sleep 2
          done

      - name: Test API
        run: curl --fail http://localhost:8000

      - name: Stop container
        if: always()
        run: docker stop testcontainer
