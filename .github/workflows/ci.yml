name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t myapi .

      - name: Run container
        run: docker run -d -p 8000:8000 --name testcontainer myapi

      - name: Wait for API
        run: |
          for i in {1..20}; do
            if curl -s -f http://localhost:8000/ >/dev/null; then   # byt / till rätt path om behövs
              echo "API up!"
              break
            fi
            echo "Waiting... ($i/20)"
            sleep 2
          done

      - name: Debug response
        if: always()
        run: curl -v http://localhost:8000 || true

      - name: Test API
        run: curl --fail http://localhost:8000/   # byt till /health eller vad som returnerar 200

      - name: Stop container
        if: always()
        run: docker stop testcontainer
