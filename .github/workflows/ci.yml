name: CI/CD Pipeline

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout koden
      - name: Checkout
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Installera Python och dependencies (valfritt, om du anv√§nder pip)
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # 3Ô∏è‚É£ Bygg Docker-image
      - name: Build Docker image
        run: docker build -t workoutapi .

      # 4Ô∏è‚É£ K√∂r container f√∂r tester
      - name: Run container for tests
        run: docker run -d -p 8000:8000 --name testcontainer workoutapi

      # 5Ô∏è‚É£ V√§nta p√• att API:et startar
      - name: Wait for API
        run: |
          for i in {1..20}; do
            if curl -s -f http://localhost:8000/ >/dev/null; then
              echo "API up!"
              break
            fi
            echo "Waiting... ($i/20)"
            sleep 2
          done

      # 6Ô∏è‚É£ Debug response (om n√•got g√•r fel)
      - name: Debug response
        if: always()
        run: curl -v http://localhost:8000 || true

      # 7Ô∏è‚É£ Testa API endpoint
      - name: Test API endpoint
        run: curl --fail http://localhost:8000/api/workouts

      # 8Ô∏è‚É£ Stoppa testcontainer
      - name: Stop container
        if: always()
        run: docker stop testcontainer

      # 9Ô∏è‚É£ Logga in p√• Docker Hub (anv√§nder secrets korrekt)
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # üîü Tagga Docker-image
      - name: Tag Docker image
        run: |
          docker tag workoutapi patricialundholm/workoutapi:latest
          docker tag workoutapi patricialundholm/workoutapi:${{ github.sha }}

      # 1Ô∏è‚É£1Ô∏è‚É£ Push Docker-image till Docker Hub
      - name: Push Docker image
        run: |
          docker push patricialundholm/workoutapi:latest
          docker push patricialundholm/workoutapi:${{ github.sha }}
